<div
    class="pinch-zoom-content"
    [class.pz-dragging]="isDragging()"
    [class.pz-click-to-zoom]="enableClickToZoom()"
    (click)="enableClickToZoom() ? zoomToPoint($event) : null"
>
    <ng-content></ng-content>
</div>

<!-- Controls container at bottom center -->
@if (isControl() || isBrightnessControl()) {
    <div class="pz-controls-container">
        <!-- Zoom control - using dumb component -->
        @if (isControl()) {
            <pz-zoom-controls [isZoomedIn]="isZoomedIn()" (toggle)="toggleZoom()" />
        }

        <!-- Brightness controls - using dumb component -->
        @if (isBrightnessControl()) {
            <pz-brightness-controls [isBrightened]="isBrightened()" (toggle)="toggleBrightness()" />
        }
    </div>
}
